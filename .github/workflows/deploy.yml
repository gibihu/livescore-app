name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy code and Build on Server
        run: |
          ssh -o StrictHostKeyChecking=no smsbkk@${{ secrets.STAGING_SERVER_IP }} << 'EOF_SERVER_OPS'
            cd /home/smsbkk

            if [ ! -d "SYSTEMSMSBKK" ]; then
              git clone git@github.com:${{ secrets.USERNAME_GITHUB }}/${{ secrets.NAME_REPO }}.git SYSTEMSMSBKK
            fi

            cd SYSTEMSMSBKK

            git fetch origin main
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            echo 'Git pull completed on server.'

            source /home/smsbkk/nodevenv/SYSTEMSMSBKK/20/bin/activate
            echo 'Node.js virtual environment activated.'

            npm install --legacy-peer-deps || true
            echo 'Frontend dependencies installed on server.'

            npm run build
            echo 'Frontend assets built on server.'

            chmod -R 775 storage bootstrap/cache
            echo 'Permissions set completed on server.'

            php artisan storage:link
            echo 'Laravel storage:link executed on SYSTEMSMSBKK/public.'

            rsync -avz --delete \
              --exclude 'index.php' \
              /home/smsbkk/SYSTEMSMSBKK/public/ \
              /home/smsbkk/public_html/
            echo 'Public folder synced from SYSTEMSMSBKK to public_html.'
            cat > /home/smsbkk/public_html/index.php << 'END'
          <?php

          use Illuminate\Foundation\Application;
          use Illuminate\Http\Request;

          define('LARAVEL_START', microtime(true));

          if (file_exists($maintenance = __DIR__.'/../SYSTEMSMSBKK/storage/framework/maintenance.php')) {
              require $maintenance;
          }

          require __DIR__.'/../SYSTEMSMSBKK/vendor/autoload.php';

          $app = require_once __DIR__.'/../SYSTEMSMSBKK/bootstrap/app.php';

          $app->handleRequest(Request::capture());
          END
            echo 'Custom index.php created in public_html.'

            composer install
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear

            echo 'Laravel Artisan commands executed on server.'
          EOF_SERVER_OPS

          echo 'Deploy completed.'
